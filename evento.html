<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title id="titulo-pagina">Evento – Facultad de Economía UNMSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="eventos/css/eventos.css" />

    <script src="eventos/js/evento.js"></script>
