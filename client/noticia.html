<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticia - Facultad de Ciencias Económicas - UNMSM</title>
  <link rel="stylesheet" href="./noticias/css/noticia.css" />
  <link rel="stylesheet" href="./noticias/componentes-noticias/styles-noticias.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="loader" class="loader-overlay">
    <div class="bars-spinner">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <div id="header-noticias-include"></div>

  <main class="main">
    <article class="noticia" id="noticia-container">
      <!-- Loader interno -->
      <div class="noticia-loading">
        <div class="loading-spinner"></div>
        <p>Cargando noticia...</p>
      </div>
    </article>
  </main>

  <div id="footer-noticias-include"></div>

  <script src="./noticias/js/noticia.js"></script>
  <script src="./noticias/componentes-noticias/script-noticias.js"></script>
  <script src="./noticias/componentes-noticias/loader-noticias.js"></script>
</body>
</html>
