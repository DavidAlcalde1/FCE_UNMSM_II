<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comunicados - Facultad de Ciencias Económicas</title>
  <link rel="stylesheet" href="./comunicados/css/comunicados.css" />
  <link rel="stylesheet" href="./comunicados/componentes-comunicados/styles-comunicados.css" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="bars-spinner">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <div id="header-comunicados-include"></div>

  <main class="main">
    <h1 class="titulo-pagina">Economía Comunica!</h1>
    <section id="lista-comunicados" class="lista-comunicados"></section>
  </main>

  <div id="footer-comunicados-include"></div>

  <script src="./comunicados/js/comunicados-lista.js"></script>
  <script src="./comunicados/componentes-comunicados/script-comunicados.js"></script>
  <script src="./comunicados/componentes-comunicados/loader-comunicados.js"></script>




  <!-- WhatsApp -->
  <!-- <a href="https://wa.me/51900000000" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a> -->

  <!-- Scripts de efectos -->
  <script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    setTimeout(() => {                       // ← retardo adicional
      loader.style.opacity = '0';
      setTimeout(() => loader.remove(), 500);
    }, 1500); // 1.5s extra
  });

  // Animación escalonada de tarjetas
  const cards = document.querySelectorAll('.card-comunicado');
  cards.forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
  });
  </script>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
  <script>
    ScrollReveal().reveal('.card-comunicado', {
        origin: 'bottom',
        distance: '30px',
        duration: 800,
        interval: 100,
        reset: false
    });
  </script>
</body>
</html>
